<div class="container-fluid text-sm-center p-5 bg-light" style="
    background-image: url('https://media.gettyimages.com/photos/flood-picture-id184878691?s=2048x2048');">
    <div class="container bg-light p-5">
        <h1 class="display-2"">Disaster Response Project</h1>
        <p class="lead">Analyzing message data for disaster response</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form action="/go" method="get">
                    <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                    <p/>
                    <div class="col-xs-1" align="center">
                        <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                    </div>
                </form>
            </div>
        </div>
        {% block message %}
        {% endblock %}

    </div>
</div>

<div class="container">
    {% block content %}
    <div class="row">
        <div class="col">
          <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    </div>
    {% endblock %}
  
	<div class="row">
    {% for id in ids %}
    	<div class="col">
      	  <div id="{{id}}"></div>
    	</div>
  	{% endfor %}
	</div>
</div>

<footer>
    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
</footer>

</body>
